<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="./assests/icon.png" type="image/x-icon" sizes="16x16" />
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <img src="./assests/fblogo.png" alt="facebook">
            <p>Facebook helps you connect and share with people in your life.</p>
        </div>
       <div class="right-box">
            <div class="form">
                <form action="./pages/welcome.html">
                    <input type="email" placeholder="Email address of phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log in</button>
                    <a href="#">Forgotten password?</a>
                </form>
                <hr>
                <div class="button">
                    <a href="#">Create new account</a>
                </div>
            </div>

            <p>
               <strong><a href="#">Create a page</a></strong> for a celebrity, brand
                or business
            </p>
        </div>
    </div>
</body>
</html>
